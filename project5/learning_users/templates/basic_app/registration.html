<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{%  load staticfiles %}
{% block body_block %}
<div class="jumbotron container">

  {% if registred %}
   <h1>Thanks for registering</h1>
{% else %}
<h1>Register Here</h1>

<form enctype="multipart/form-data" class="" action="#" method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p}}
  <input type="submit" name="" value="Register">
</form>
{% endif %}
</div>
{% endblock %}
